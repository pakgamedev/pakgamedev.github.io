<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Game Dev - Community Hub</title>
    <meta property="og:title" content="Pakistan Game Dev">
    <meta property="og:image" content="https://pakgamedev.com/files/preview.png">
    <meta name="twitter:card" content="https://pakgamedev.com/files/preview.png">
    <meta name="twitter:image" content="https://pakgamedev.com/files/preview.png">
    <meta property="og:description" content="Connect with the Pakistani game development ecosystem. Join jams, showcase your work, and level up together.">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Pak Game Dev" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Rajdhani for that "Sci-Fi/Gamer" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e; 
            border-radius: 4px;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(34, 197, 94, 0.5);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
            transform: scale(1.02);
        }

        /* Animated Background Gradient */
        .bg-animated {
            background: linear-gradient(-45deg, #022c22, #0f172a, #1a2e05, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Data for Links
        const communityLinks = [
            {
                id: 1,
                title: "Join Discord",
                subtitle: "Chat with fellow devs",
                icon: "fa-brands fa-discord",
                color: "text-indigo-400",
                url: "https://discord.gg/aRZjDxRCg4",
                bgImage: "https://images.unsplash.com/photo-1679057001914-59ab4131dfff?q=80&w=600&auto=format&fit=crop"
            },
            {
                id: 2,
                title: "Subreddit",
                subtitle: "r/PakGameDev",
                icon: "fa-brands fa-reddit-alien",
                color: "text-orange-500",
                url: "https://www.reddit.com/r/PakGameDev",
                bgImage: "https://images.unsplash.com/photo-1616509091215-57bbece93654?q=80&w=600&auto=format&fit=crop"
            },
            {
                id: 3,
                title: "Steam Games",
                subtitle: "Made in Pakistan",
                icon: "fa-brands fa-steam",
                color: "text-blue-400",
                url: "https://store.steampowered.com/curator/45168409-Pakistani-Games",
                bgImage: "https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/3476640/09619bf7002c8b0e1b6a89579613f007d83e4cb2/header.jpg"
            },
            {
                id: 4,
                title: "Itch.io Games",
                subtitle: "More Pakistani Games",
                icon: "fa-brands fa-itch-io",
                color: "text-red-400",
                url: "https://itch.io/games/tag-pakistani",
                bgImage: "https://img.itch.zone/aW1nLzIwODk5OTc1LnBuZw==/original/756fw9.png"
            },
            {
                id: 5,
                title: "Pakistan Game Jam",
                subtitle: "Join now",
                icon: "fa-solid fa-trophy",
                color: "text-yellow-400",
                url: "https://itch.io/jam/pakistan-game-jam",
                bgImage: "https://img.itch.zone/aW1hZ2UyL2phbS80MDkzMzAvMjI4ODU0MTMucG5n/original/prQvKA.png"
            }
        ];

        // Data for News
        const newsItems = [
            {
                id: 101,
                category: "EVENT",
                title: "Global Game Jam '26 - Pakistan",
                date: "Starting Jan 26, 2026",
                image: "https://images.unsplash.com/photo-1531403009284-440f080d1e12?q=80&w=800&auto=format&fit=crop",
                url: "https://globalgamejam.org/jam-sites/2026?label=&country=PK&city=&field_jam_site_type_target_id=All&field_jam_site_audience_target_id=All",
                desc: "Registration is now open."
            },
            {
                id: 102,
                category: "VIDEO",
                title: "Best Pakistani Games From 2025",
                date: "Dec 12, 2025",
                image: "https://i.ytimg.com/vi/6oWF8uabrQM/maxresdefault.jpg",
                url: "https://www.youtube.com/watch?v=6oWF8uabrQM",
                desc: "An un-official list of best Pakistani games from the year"
            },
            {
                id: 103,
                category: "ANNOUNCEMENT",
                title: "Pakistani Game Awards 2026",
                date: "Dec 10, 2025",
                image: "files/et737ket737ket73.png",
                url: "https://www.reddit.com/r/PakGameDev/comments/1pj3dce",
                desc: "Official community run 2026 game awards will be held at the end of the year."
            }
        ];

        const App = () => {
            const [currentTime, setCurrentTime] = useState(new Date());

            // Function to safely check localStorage for a seed, or create a new one.
            const getOrCreateAvatarSeed = () => {
                const storageKey = 'pakgamedev_avatarSeed';
                
                // Use a try/catch block for safer localStorage access
                try {
                    let seed = localStorage.getItem(storageKey);
                    if (!seed) {
                        // If no seed exists, generate a new one
                        seed = Math.random().toString(36).substring(2);
                        localStorage.setItem(storageKey, seed);
                    }
                    return seed;
                } catch (error) {
                    // Fallback if localStorage is unavailable or throws an error
                    console.error("Could not access localStorage. Using temporary random seed.", error);
                    return Math.random().toString(36).substring(2);
                }
            };
            
            // Initialize the state by calling the function
            const [avatarSeed] = useState(getOrCreateAvatarSeed);

            // Get the first news item as the featured event
            const featuredEvent = newsItems[0]; 

            // Clock update
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 60000);
                return () => clearInterval(timer);
            }, []);

            const formatTime = (date) => {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="relative min-h-screen text-white selection:bg-green-500 selection:text-black">
                    <div className="bg-animated"></div>
                    <div className="scanlines"></div>
                    
                    {/* Top Navigation Bar */}
                    <nav className="relative z-10 flex items-center justify-between px-8 py-6 backdrop-blur-sm bg-black/20 border-b border-white/5">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 bg-green-600 rounded flex items-center justify-center font-bold text-xl shadow-[0_0_15px_rgba(22,163,74,0.6)]">
                                <img className="rounded" src="https://styles.redditmedia.com/t5_ckbq64/styles/communityIcon_ooei9a15xprd1.png"/>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold tracking-wider uppercase">Pak Game Dev</h1>
                                <p className="text-xs text-green-400 tracking-[0.2em] uppercase">Community Hub</p>
                            </div>
                        </div>


                        <a href="awards" className="hidden md:flex items-center gap-4">
                            <img className="w-10 h-[12.9]" src="files/awards_logo.png"/>
                            <div className="mt-0 mb-0">
                                <h1 className="text-2xl font-bold tracking-wider uppercase leading-[0.75]">Pak<br/>Game<br/>Awards</h1>
                            </div>
                        </a>

                        <div className="flex items-center gap-4 text-xl font-light">
                            <i className="fa-solid fa-wifi text-xs text-green-500"></i>
                            <span className="text-lg tracking-wider">{formatTime(currentTime)}</span>
                            <div className="w-8 h-8 rounded-full bg-gray-700 overflow-hidden border border-gray-500">
                                <img src={`https://api.dicebear.com/9.x/thumbs/svg?seed=${avatarSeed}`} alt="User" />
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Dashboard */}
                    <main className="relative z-10 p-4 md:p-10 max-w-7xl mx-auto space-y-12">
                        
                        {/* Hero / Welcome */}
                        <section className="mb-8">
                            <h2 className="text-4xl md:text-6xl font-bold mb-2">
                                WELCOME TO <br/>ðŸ‡µðŸ‡° <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600">GAME DEV COMMUNITY</span>
                            </h2>
                            <p className="text-gray-400 text-lg max-w-2xl">
                                Connect with the Pakistani game development ecosystem. Join jams, showcase your work, and level up together.
                            </p>
                        </section>

                        {/* FEATURED EVENT LINK */}
                        <section className="mb-12">
                            <a target="_blank" href={featuredEvent.url} className="block glass-panel rounded-xl overflow-hidden transition-all duration-500 hover:shadow-[0_0_40px_rgba(22,163,74,0.6)] group">
                                <div className="flex flex-col md:flex-row items-center p-6 md:p-8">
                                    {/* Icon/Category */}
                                    <div className="md:w-1/4 flex flex-col items-center justify-center mb-4 md:mb-0">
                                        <i className="fa-solid fa-calendar-days text-6xl text-green-400 text-glow mb-2 group-hover:scale-110 transition-transform duration-300"></i>
                                        <span className="text-sm font-bold uppercase tracking-widest text-green-300 border-b-2 border-green-500/50">Featured {featuredEvent.category}</span>
                                    </div>

                                    {/* Details */}
                                    <div className="md:w-3/4 md:border-l md:border-white/10 md:pl-8 text-center md:text-left">
                                        <span className="text-xs text-purple-400 font-semibold uppercase tracking-widest block mb-1">{featuredEvent.category} | {featuredEvent.date}</span>
                                        <h3 className="text-3xl md:text-4xl font-extrabold tracking-wider leading-tight mb-2 group-hover:text-green-400 transition">
                                            {featuredEvent.title}
                                        </h3>
                                        <p className="text-gray-300 max-w-xl mx-auto md:mx-0">{featuredEvent.desc}</p>
                                        <div className="mt-3 flex justify-center md:justify-start items-center text-sm font-bold text-green-500 uppercase tracking-widest">
                                            <span className="mr-2">REGISTER NOW</span> <i className="fa-solid fa-arrow-right animate-pulse"></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </section>
                        {/* END FEATURED EVENT LINK */}


                        {/* Quick Links Grid (Horizontal Scroll on Mobile) */}
                        <section>
                            <div className="flex items-end justify-between mb-4 px-1">
                                <h3 className="text-xl font-bold tracking-widest uppercase border-l-4 border-green-500 pl-3">Community Links</h3>
                                <span className="text-xs text-gray-500 uppercase tracking-widest hidden md:block">Press Start to Join</span>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                {communityLinks.map((link) => (
                                    <a 
                                        key={link.id} 
                                        href={link.url}
                                        target="_blank"
                                        className="group relative h-64 glass-panel rounded-xl overflow-hidden flex flex-col justify-end p-4 transition-all duration-300 no-underline"
                                    >
                                        {/* Background Image with Overlay */}
                                        <div className="absolute inset-0 z-0">
                                            <img src={link.bgImage} alt="" className="w-full h-full object-cover opacity-40 group-hover:opacity-60 transition duration-500 group-hover:scale-110" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/80 to-transparent"></div>
                                        </div>

                                        {/* Content */}
                                        <div className="relative z-10 translate-y-2 group-hover:translate-y-0 transition duration-300">
                                            <div className={`text-4xl mb-2 ${link.color} drop-shadow-lg transform origin-left group-hover:scale-110 transition`}>
                                                <i className={link.icon}></i>
                                            </div>
                                            <h4 className="text-xl font-bold leading-none mb-1 text-white group-hover:text-green-400 transition">{link.title}</h4>
                                            <p className="text-xs text-gray-400 font-medium tracking-wider uppercase">{link.subtitle}</p>
                                        </div>

                                        {/* Focus Border Effect */}
                                        <div className="absolute inset-0 border-2 border-transparent group-hover:border-green-500/50 rounded-xl transition duration-300"></div>
                                    </a>
                                ))}
                            </div>
                        </section>

                        {/* News & Announcements Section */}
                        <section>
                            <div className="flex items-end justify-between mb-4 px-1">
                                <h3 className="text-xl font-bold tracking-widest uppercase border-l-4 border-purple-500 pl-3">Latest News</h3>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Featured/Latest News */}
                                {newsItems.map((news) => (
                                    <a target="_blank" href={news.url} key={news.id} className="glass-panel p-0 rounded-xl flex flex-col md:flex-row h-auto md:h-48 overflow-hidden group cursor-pointer transition-all duration-300 hover:shadow-[0_0_30px_rgba(255,255,255,0.05)]">
                                        
                                        {/* Image */}
                                        <div className="md:w-2/5 relative overflow-hidden h-48 md:h-full">
                                            <img src={news.image} alt={news.title} className="w-full h-full object-cover transition duration-700 group-hover:scale-110" />
                                            <div className="absolute top-2 left-2 bg-black/80 backdrop-blur text-[10px] font-bold px-2 py-1 rounded text-white uppercase tracking-widest border border-white/10">
                                                {news.category}
                                            </div>
                                        </div>
                                        
                                        {/* Content */}
                                        <div className="md:w-3/5 p-6 flex flex-col justify-center relative">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                                <span className="text-xs text-gray-400 uppercase tracking-wider">{news.date}</span>
                                            </div>
                                            <h4 className="text-xl font-bold mb-2 leading-tight group-hover:text-green-400 transition">{news.title}</h4>
                                            <p className="text-sm text-gray-400 line-clamp-2">{news.desc}</p>
                                            
                                            <div className="mt-4 flex items-center gap-2 text-xs font-bold text-green-500 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-[-10px] group-hover:translate-x-0">
                                                Learn More <i className="fa-solid fa-arrow-right"></i>
                                            </div>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        </section>
                        
                        {/* Footer / Status Bar */}
                        <footer className="mt-12 py-8 border-t border-white/5 flex flex-col md:flex-row justify-between items-center text-gray-500 text-sm">
                            <div className="flex gap-6 mb-4 md:mb-0">
                                <a href="#" className="hover:text-white transition">Privacy</a>
                                <a href="#" className="hover:text-white transition">Terms</a>
                                <a href="#" className="hover:text-white transition">Contact</a>
                            </div>
                            <div className="flex items-center gap-2">
                                <span>SYSTEM STATUS:</span>
                                <span className="text-green-500 font-bold">ONLINE</span>
                                <span className="w-2 h-2 bg-green-500 rounded-full animate-ping ml-1"></span>
                            </div>
                            <div className="mt-4 md:mt-0">
                                &copy; 2025 PakGameDev Community.
                            </div>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
